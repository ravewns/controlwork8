<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWorks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="layout">
    <div class="logo">
        <img src="images/homeWorks.png" alt="Logo">
    </div>
    <div class="registration">
        <h1 id="h1">Get your free account</h1>
        <div class="description">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</div>
        <label id="fullNameLabel">Full Name</label>
        <input class="inputs" type="text" id="fullName">
        <label>Your username</label>
        <input class="inputs" type="text" id="userName">
        <label id="EmailLabel">E-mail</label>
        <input class="inputs" type="text" id="Email">
        <label>Password</label>
        <input class="inputs" type="password" id="Password">
        <label id="repeatLabel">Repeat password</label>
        <input class="inputs" type="password" id="rePassword">
        <div class="agree-group" id="agree-group">
        <input class="checkbox" type="checkbox" id="checkbox">
        <label class="agree">Agree to our Terms of Service and Privacy Statement</label>
        </div>
        <button class="btn" id="signup">Sign Up</button>
        <div class="login">
            <a href="#" id="link">Already have an account?</a>
        </div>
    </div>
    <div class="right-image">
        <img src="images/rocket.png" alt="RocketImage">
    </div>
    <div class="popup" id="popup">
        <div class="popup-text">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</div>
        <button class="btn-popup" id="popup-ok">ОК</button>
    </div>
</div>


<script src="scripts/script.js"></script>
</body>
</html>
